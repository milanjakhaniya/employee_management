<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <h1 class="text-center my-3">Employee Management</h1>
    <h1 class="text-center my-3">List of employees</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#SNO.</th>
                    <th>NAME</th>
                    <th>EMPLOYEE ID</th>
                    <th>PHONE</th>
                    <th>ADDRESS</th>
                    <th>WORKING</th>
                    <th>DEPARTMENT</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in employee %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{i.name}}</td>
                      <td>{{i.id}}</td>
                      <td>{{i.phone}}</td>
                      <td>{{i.address}}</td>
                      <td>{{i.working}}</td>
                      <td>{{i.department}}</td>
                      <td>
                        <a href="/employee/update_employee/{{i.id}}/" class="btn btn-success btn-sm">Update</a>
                        <a class="btn btn-danger btn-sm" href="/employee/delete_employee/{{i.id}}/">Delete</a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
