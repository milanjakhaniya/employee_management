<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-warning">
            <div class="card-body">
              {% if error_message %}
                <div class="badge badge-error">{{error_message}}</div>
              {% endif %}
              <form action="/employee/add_employee/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input id="name" type="text" class="form-control" placeholder="Enter employee name" name="emp_name">
                </div>
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input id="phone" type="number" class="form-control" placeholder="Enter employee phone" name="emp_phone">
                </div>
                <div class="mb-3">
                  <label for="salary">salary</label>
                  <input id="salary" type="number" class="form-control" placeholder="salary" name="emp_salary">
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea id="address" rows="5" class="form-control" name="emp_address"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input id="working" type="checkbox" class="form-check-input" name="emp_working">
                </div>
                <div class="mb-3">
                  <label for="department">Departments</label>
                  <select id="department" name="emp_department"  class="form-control" >
                    <option value="PS">Physics Department</option>
                    <option value="CHE">Chemistry Department</option>
                    <option value="MATH">Mathematics Department</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
