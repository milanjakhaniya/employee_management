<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <h1 class="text-center my-3">Feedback</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-warning">
            <div class="card-body">
              {% if error_message %}
                <div class="badge badge-error">{{error_message}}</div>
              {% endif %}
              <form action="/employee/feedback/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" placeholder="Email" name="emp_email" required>
                </div>
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input id="name" type="text" class="form-control" placeholder="Enter employee name" name="emp_name" required>
                </div>

                <div class="mb-3">
                  <label for="feedback">Give feedback</label>
                  <textarea id="feedback" rows="5" class="form-control" name="emp_feedback" required></textarea>
                </div>

                <div class="container text-center">
                  <button class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
